repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.12
-   repo: local
    hooks:
      - id: coverage run -m pytest
        name: Run tests
        stages: [post-commit]
        entry: pytest
        language: python
        types: [python]
